<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="content">

        <section class="primary-content">
            <div class="logo-box"><img class="logo-image" src="./assets/logo.svg" alt="image"></div>
            <div class="text-box">
                <h2 class="content-title">atualize ideias e informações em 5 minutos</h2>
                <h3 class="content-subtitle">tudo que você precisa saber para começar seu dia bem e informado</h3>
                <p class="content-text">notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> perfeito para se preparar para codar</p>
            </div>
            
        </section>

        <section class="secondary-content">
            <label for="email">Insira seu e-mail:</label>

            <form action="" class="form">

                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">

                <div class="button"> <button type="submit"> <img src="./assets/send-button.svg" alt="enviar"> </button></div>
                
            </form>
        </section>

        <section class="tertiary-content">
            <a href="#homepage" class="link-homepage" id="home">deixe-me ler primeiro </a>   
            <a href="#home"><span><img src="./assets/arrow-right.svg" alt="image"></span></a>
        </section>  

    </main>

    <aside class="aside-content">
        <img class="content-image" src="./assets/read_news 1.png" alt="image">
    </aside>
</body>
</html>
